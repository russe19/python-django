{% extends 'base.html' %}
{% load i18n %}

{% block title %}

    <meta charset="UTF-8">
    <title>{% trans "Password recovery" %}</title>
</head>
{% endblock %}

{% block content %}

        {{ form.as_p }}

    </form>
{% endblock %}

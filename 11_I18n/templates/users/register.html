{% extends 'base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>{% trans "Registration" %}</title>
</head>
{% endblock %}

{% block content %}
<h2>{% trans "Registration" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign up" %}</button>
</form>
{% endblock %}

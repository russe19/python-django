<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h3>Добро пожаловать на сайт {{ request.user.username }}</h3>
    <a href="{% url 'logout'%}">Выйти</a>
{% else %}
    <h3>Вы не авторизованы на сайте</h3>
    <a href="{% url 'login'%}">Войти</a>
{% endif %}

</body>
</html>
